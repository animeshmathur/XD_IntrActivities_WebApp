<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Location</th>
				<th>Email</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let member of members">
				<td>{{member.fName}}</td>
				<td>{{member.psaId}}</td>
				<td>{{member.location}}</td>
				<td>{{member.email}}</td>
				<td>
					<button class="btn btn-sm btn-outline-primary"><span class="glyphicon glyphicon-edit"></span> Edit</button>
				</td>
				<td>
					<button class="btn btn-sm btn-outline-danger"><span class="glyphicon glyphicon-remove"></span> Remove</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<p>
	<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Member</button>
</p>
