<form [formGroup]="addMemberForm" (ngSubmit)="addMember();" novalidate>
	<div class="card">
		<div class="card-header">
			<div class="card-title">
				<h2>New Member</h2>
			</div>
		</div>
		<div class="card-block">
			<div class="alert alert-danger" role="alert" [hidden]="fName.valid || fName.untouched">First name is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="psaId.valid || psaId.untouched">PSA ID name is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="location.valid || location.untouched">Location name is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="birthday.day.valid || birthday.day.untouched">Birthday's day is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="birthday.month.valid || birthday.month.untouched">Birthday's month is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="dateOfJoining.day.valid || dateOfJoining.day.untouched">Date of Joining's day is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="dateOfJoining.month.valid || dateOfJoining.month.untouched">Date of Joining's month is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="dateOfJoining.year.valid || dateOfJoining.year.untouched">Date of Joining's year is required.</div>
			<div class="alert alert-danger" role="alert" [hidden]="email.valid || email.untouched">Email is required.</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="form-control-label" for="fName">First name</label>
						<input type="text" class="form-control" id="fName" [formControl]="fName">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="form-control-label" for="lName">Last name</label>
						<input type="text" class="form-control" id="lName" [formControl]="lName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group">
						<label class="form-control-label" for="psaId">PSA ID</label>
						<input type="text" class="form-control" id="psaId" [formControl]="psaId">
					</div>
				</div>
				<div class="col-md-7">
					<div class="form-group">
						<label class="form-control-label" for="location">Location</label>
						<input type="text" class="form-control" id="location" [formControl]="location">
					</div>
				</div>
			</div>

			<div class="form-group" formGroupName="birthday">
				<label class="form-control-label" for="birthdayDay">Birthday</label>
				<div class="row">
					<div class="col-md-3">
						<input type="text" class="form-control" id="birthdayDay" placeholder="Day" maxlength="2" [formControl]="birthday.day">
					</div>
					<div class="col-md-5">
						<select class="form-control" id="month" [formControl]="birthday.month">
							<option selected disabled>Month</option>
							<option *ngFor="let month of months; let i = index;" [value]="i + 1">{{month}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group" formGroupName="dateOfJoining">
				<label class="form-control-label" for="dateOfJoining">Date of joining</label>
				<div class="row">
					<div class="col-md-3">
						<input type="text" class="form-control" id="dateOfJoiningDay" placeholder="Day" maxlength="2" [formControl]="dateOfJoining.day">
					</div>
					<div class="col-md-5">
						<select class="form-control" id="dateOfJoiningMonth" [formControl]="dateOfJoining.month">
							<option selected disabled>Month</option>
							<option *ngFor="let month of months; let i = index;" [value]="i + 1">{{month}}</option>
						</select>
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" id="dateOfJoiningYear" placeholder="Year" maxlength="4" [formControl]="dateOfJoining.year">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="form-control-label" for="email">Email</label>
				<input type="email" class="form-control" id="email" [formControl]="email">
			</div>
		</div>
		<div class="card-footer">
			<button class="btn btn-md btn-primary" [disabled]="!addMemberForm.valid">Add</button>
		</div>
	</div>
</form>
